<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Travel Booking Form</title>
</head>
<body bgcolor="#94a1b2">
    <h2>Bus Travel Booking Form</h2>
    <form action="/submit-booking" method="post">

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Your email address" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required><br><br>

        <label for="departure">Departure Location:</label><br>
        <input type="text" id="departure" name="departure" placeholder="Enter departure location" required><br><br>

        <label for="destination">Destination Location:</label><br>
        <input type="text" id="destination" name="destination" placeholder="Enter destination location" required><br><br>

        <label for="travelDate">Date of Travel:</label><br>
        <input type="date" id="travelDate" name="travelDate" required><br><br>

        <label for="departureTime">Preferred Departure Time:</label><br>
        <input type="time" id="departureTime" name="departureTime" required><br><br>

        <label for="class">Class of Travel:</label><br>
        <select id="class" name="class" required>
            <option value="AC">AC</option>
            <option value="Non-AC">Non-AC</option>
            <option value="Sleeper">Sleeper</option>
            <option value="Semi-Sleeper">Semi-Sleeper</option>
        </select><br><br>

        <label>Number of Passengers:</label><br>
        <label for="adults">Adults (12+ years):</label>
        <input type="number" id="adults" name="adults" min="1" required><br>
        <label for="children">Children (5-11 years):</label>
        <input type="number" id="children" name="children" min="0" required><br>
        <label for="infants">Infants (0-4 years):</label>
        <input type="number" id="infants" name="infants" min="0" required><br><br>

        <label for="meal">Meal Preference:</label><br>
        <select id="meal" name="meal" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="nonVegetarian">Non-Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="noMeal">No Meal</option>
        </select><br><br>

        <label for="assistance">Special Assistance Required:</label><br>
        <input type="checkbox" id="assistance" name="assistance"> Yes<br>
        <textarea id="assistanceDetails" name="assistanceDetails" placeholder="Please specify if yes"></textarea><br><br>

        <label for="notes">Additional Notes:</label><br>
        <textarea id="notes" name="notes" placeholder="Any additional requests or information"></textarea><br><br>

        <label for="payment">Payment Method:</label><br>
        <select id="payment" name="payment" required>
            <option value="creditCard">Credit Card</option>
            <option value="debitCard">Debit Card</option>
            <option value="netBanking">Net Banking</option>
            <option value="upi">UPI</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="cardNumber">Card Number (If applicable):</label><br>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number"><br><br>

        <label for="cardExpiry">Card Expiry Date:</label><br>
        <input type="month" id="cardExpiry" name="cardExpiry"><br><br>

        <label for="cardCVV">Card CVV:</label><br>
        <input type="text" id="cardCVV" name="cardCVV" placeholder="Enter your card's CVV"><br><br>

        <label for="billingAddress">Billing Address:</label><br>
        <textarea id="billingAddress" name="billingAddress" placeholder="Enter your billing address"></textarea><br><br>

        <input type="submit" value="Submit Booking">
    </form>
</body>
</html>
